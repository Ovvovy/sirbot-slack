image: python:3.5

stages:
  - lint
  - test
  - deploy

lint:
  stage: lint
  script:
    - python setup.py flake8

test:
  stage: test
  script:
    - pip install git+https://gitlab.com/PythonDevCommunity/sir-bot-a-lot#egg=sirbot
    - python setup.py test

doc-test:
  stage: test
  script:
    - pip install -r requirements_dev.txt
    - pip install git+https://gitlab.com/PythonDevCommunity/sir-bot-a-lot#egg=sirbot
    - sphinx-build -nW -b html -d docs/_build/doctrees docs/ docs/_build/html

doc-build:
  stage: deploy
  only:
    - master
  script:
    - curl -X POST http://readthedocs.org/build/sirbot-plugin-slack